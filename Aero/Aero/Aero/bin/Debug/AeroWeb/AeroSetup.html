<script language="JavaScript">
	var t_id = setInterval(animate,200);
	var width =0;
	function animate()
	{			
		var elem = document.getElementById('ProgressChunk');
		if(elem != null) {
		width += 10;
		if (width> 423) 
			stop_timeout();
			elem.style.width = width;
	}
}

	function stop_timeout() {
		this.clearInterval(t_id);
		var targelem = document.getElementById('ProgressChunk');
		targelem.style.display='none';
		targelem.style.visibility='hidden';
		
		var targelem = document.getElementById('ProgressTrack');
		targelem.style.display='none';
		targelem.style.visibility='hidden';		
}
</script>
